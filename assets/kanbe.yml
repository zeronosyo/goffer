---
url: https?://dotproducer\.[^\.]+\.(com|jp|net)
title:
  selector:
    path: body center
  index: 0

content:
  selector:
    path: body > div.rightrepeat > div.leftrepeat > div
  start: ^\s*場所：
  locations:
    - ^\s*場所：\s*(.*?)\s*$
  name: -1
  image:
    tag: img
    attr: src
  filter:
    - 難易度
    - 羞恥心
    - 迷惑度
    - "[A-D]"

end:
  selector:
    path: img
    tag: img
    attr: alt == TOP
